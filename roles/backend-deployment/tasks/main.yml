---
- name: Ensure app network exists
  docker_network:
    name: "{{ backend_network }}"
    driver: bridge
    ipam_config:
      - subnet: 172.20.0.0/16
        iprange: 172.20.0.0/16
    attachable: true

- name: Build backend image from Dockerfile
  docker_image:
    name: "{{ backend_image }}"
    source: build
    build:
      path: "{{ backend_build_path }}"
    force_source: true
    force_tag: true

- name: Run backend container
  docker_container:
    name: "{{ backend_container }}"
    image: "{{ backend_image }}"
    state: started
    recreate: true
    published_ports:
      - "{{ backend_port }}:{{ backend_port }}"
    env:
      MONGODB_URI: "{{ mongodb_uri }}"
    networks:
      - name: "{{ backend_network }}"
    detach: true
  tags:
    - backend
